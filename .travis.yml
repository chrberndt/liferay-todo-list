language: java
install: skip

os: linux
dist: trusty
jdk: oraclejdk8

script:
    - pwd; ls -lh
    # Download and install JPM
    - wget https://raw.githubusercontent.com/jpm4j/jpm4j.installers/master/dist/biz.aQute.jpm.run.jar
    - sudo java -jar biz.aQute.jpm.run.jar init
    # Install BLADE
    - sudo jpm install -f https://releases.liferay.com/tools/blade-cli/latest/blade.jar
    - sudo blade update
    # Check setup
    - java -version
    - blade -version
